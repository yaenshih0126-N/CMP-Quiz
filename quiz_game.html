<script>
    /** * [é¡Œç›®è¨­å®šå€] 
     **/
    const config = {
        categories: {
            "cmp_basics": {
                name: "Career Marketplace å¹³å°çŸ¥è­˜æŒ‘æˆ°",
                color: "btn-primary",
                questions: [
                    { 
                        q: "1. è«‹å• CMP çš„å…¨åæ˜¯ä»€éº¼ï¼Ÿ", 
                        o: ["A. Career Marketplace", "B. Car Marketplace", "C. Career Market Platform"], 
                        a: 0 
                    },
                    { 
                        q: "2. è«‹å•ä½ åœ¨ CMP ä¸Šé¢æ‰¾ä¸åˆ°ä»€éº¼ï¼Ÿ", 
                        o: ["A. é©åˆçš„ elearning", "B. DHL å…§éƒ¨è·ç¼º", "C. æˆ‘çš„å€‹äººè·æ¶¯æª”æ¡ˆ", "D. ç¾é£Ÿåœ°åœ–"], 
                        a: 3 
                    },
                    { 
                        q: "3. è«‹å• CMP æœ‰ä»€éº¼ç‰¹è‰²ï¼Ÿ", 
                        o: ["A. ä¸€ç«™å¼çš„è·æ¶¯ç™¼å±•å¹³å°", "B. ç›´è¦ºç°¡å–®çš„æ“ä½œé é¢", "C. ä»¥ä¸Šçš†æ˜¯"], 
                        a: 2 
                    }
                ]
            }
        }
    };

    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let isLocked = false;

    window.onload = () => {
        const catContainer = document.getElementById('category-buttons');
        Object.keys(config.categories).forEach(key => {
            const cat = config.categories[key];
            const btn = document.createElement('button');
            btn.className = `${cat.color} w-full text-white py-5 rounded-2xl font-bold shadow-lg shadow-red-100 hover:scale-[1.02] transition active:scale-95`;
            btn.innerText = cat.name;
            btn.onclick = () => startGame(key);
            catContainer.appendChild(btn);
        });
    };

    function startGame(key) {
        currentQuestions = config.categories[key].questions;
        document.getElementById('category-name').innerText = config.categories[key].name;
        document.getElementById('total-idx').innerText = currentQuestions.length;
        
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('header-progress').classList.remove('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        
        showQuestion();
    }

    function showQuestion() {
        isLocked = false;
        const q = currentQuestions[currentIndex];
        
        document.getElementById('current-idx').innerText = currentIndex + 1;
        document.getElementById('question-text').innerText = q.q;
        
        const progress = (currentIndex / currentQuestions.length) * 100;
        document.getElementById('progress-fill').style.width = `${progress}%`;

        const optionsGrid = document.getElementById('options-grid');
        optionsGrid.innerHTML = '';

        q.o.forEach((option, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn w-full p-5 rounded-2xl text-left font-bold text-gray-600 bg-white shadow-sm';
            btn.innerText = option;
            btn.onclick = () => handleAnswer(index, btn);
            optionsGrid.appendChild(btn);
        });
    }

    function handleAnswer(selectedIndex, btn) {
        if (isLocked) return;
        isLocked = true;

        const correctIndex = currentQuestions[currentIndex].a;
        const app = document.getElementById('app');

        if (selectedIndex === correctIndex) {
            btn.classList.add('correct');
            score += (100 / currentQuestions.length);
        } else {
            btn.classList.add('wrong');
            app.classList.add('shake');
            setTimeout(() => app.classList.remove('shake'), 500);
            
            // æ¨™ç¤ºå‡ºæ­£ç¢ºç­”æ¡ˆ
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns[correctIndex].classList.add('correct');
        }

        setTimeout(() => {
            currentIndex++;
            if (currentIndex < currentQuestions.length) {
                showQuestion();
            } else {
                showFinalResult();
            }
        }, 1200);
    }

    function showFinalResult() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('header-progress').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        
        const finalScore = Math.round(score);
        document.getElementById('final-score').innerText = finalScore;

        const eval = document.getElementById('result-evaluation');
        const emoji = document.getElementById('result-emoji');

        if (finalScore >= 100) {
            emoji.innerText = 'ğŸ¥‡';
            eval.innerText = 'å¤ªæ£’äº†ï¼æ‚¨å·²ç¶“å®Œå…¨æŒæ¡ Career Marketplace äº†ï¼';
        } else if (finalScore >= 60) {
            emoji.innerText = 'ğŸ¥ˆ';
            eval.innerText = 'ä¸éŒ¯çš„æˆç¸¾ï¼Œå†å¤šäº†è§£ä¸€ä¸‹å¹³å°åŠŸèƒ½æœƒæ›´å¥½å–”ï¼';
        } else {
            emoji.innerText = 'ğŸ’¡';
            eval.innerText = 'åˆ¥ç°å¿ƒï¼Œå¿«ç™»å…¥ Career Marketplace æ¢ç´¢æ›´å¤šè·æ¶¯å¯¶è—å§ï¼';
        }
    }
</script>
